<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Calls</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataList" [class]="{'styleCall1': (data.calls > 0 && data.calls < 3),'styleCall2':(data.calls > 2 && data.calls < 10 ),'styleCall3': data.calls > 10}">
        <td>{{data.name}}</td>
        <td>
          {{data.calls}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
